    <link rel="stylesheet" href="style.css">

  </head>

<!--++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++-->

    </div>

<!--+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++-->
    <!--body：main-->

      <div class="main-copy-container">
        <h1>Which One Do You <span>Want</span>?</h1>
        <h2>Enjoy Your Tea Time!</h2>
      <!--copy-container　END-->

      <!--container-->
      <div class="container">

        <!--トップMenu部分-->

          <div class="contents-item">
            <img class="picture" src="https://cdn.pixabay.com/photo/2017/03/01/05/12/tea-cup-2107599_1280.jpg">

          </div>

          <div class="contents-item">
            <img class="picture" src="https://cdn.pixabay.com/photo/2014/08/16/13/38/tee-419320_1280.jpg">

          </div>

          <div class="contents-item">
            <img class="picture" src="https://cdn.pixabay.com/photo/2015/07/02/20/37/cup-829527_1280.jpg">
            <p>ハーブティー</p>
          </div>

          <div class="contents-item">
            <img class="picture" src="https://cdn.pixabay.com/photo/2016/07/04/08/46/scones-1496185_1280.jpg">
            <p>フードメニュー</p>
          </div>
      </div>


      <!--+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++-->

      <div class="contact-form">
        <h3>Contact</h3>
        <p>メールアドレス(※必須)</p>
        <!--入力フォーム-->
        <input>
        <!--入力フォーム-->
        <p>お問い合わせ内容</p>
        <textarea></textarea>

        <p>※必須項目は必ずご入力ください</p>
        <input class="contact-submit" type="submit" value="送信">
      </div>

    <!--body：main END-->
    </div>

    <!--+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++-->

    <!--body：footer-->
    <div class="footer">
      <div class="footer-logo">TBN Tea House</div>

      <div class="footer-list">
        <ul>
          <li>お知らせ</li>
          <li>アクセス</li>
          <li>お問い合わせ</li>
          <li>リンク<li>
        </ul>

      </div>
    <!--body：footer END-->
